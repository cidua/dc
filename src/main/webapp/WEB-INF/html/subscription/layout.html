<!DOCTYPE html>
<html lang="en" ng-app="dc">
<head>
    <meta charset="utf-8">
    <title>Sign in - Datacart Professional</title>
    <link rel="stylesheet" href="/resources/css/app.css"/>
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css"/>

    <script src="/resources/js/lib/angular/angular.js"></script>
    <script src="/resources/js/app.js"></script>
    <script src="/resources/js/filters.js"></script>
    <script src="/resources/js/services.js"></script>
    <script src="/resources/js/directives.js"></script>
</head>
<body>
<div class="container">
    <form id="signup" class="form-horizontal" method="post" ng-model="subscription">
        <legend>Sign Up</legend>
        <div class="control-group">
            <label class="control-label">First Name</label>

            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text" class="input-xlarge" id="fname" name="fname" placeholder="First Name">
                </div>
            </div>
        </div>
        <div class="control-group ">
            <label class="control-label">Last Name</label>

            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text" class="input-xlarge" id="lname" name="lname" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Email</label>

            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="text" class="input-xlarge" id="email" name="email" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Gender</label>

            <div class="controls">
                <p>

                <div id="gender" name="gender" class="btn-group" data-toggle="buttons-radio">
                    <button type="button" class="btn btn-info">Male</button>
                    <button type="button" class="btn btn-info">Female</button>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Password</label>

            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span>
                    <input type="password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Confirm Password</label>

            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span>
                    <input type="password" id="conpasswd" class="input-xlarge" name="conpasswd"
                           placeholder="Re-enter Password">
                </div>

            </div>

        </div>

        <div class="control-group">
            <label class="control-label"></label>

            <div class="controls">
                <button type="submit" class="btn btn-success">Create My Account</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
